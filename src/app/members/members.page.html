<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-item class="ion-text-center">
        <ion-icon size="large" name="color-palette" routerLink="/" routerDirection="root"></ion-icon>
        <ion-label> Art Club Members</ion-label>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-item>
    <ion-label align='center'>Search By Membership Type</ion-label>
  </ion-item>
    <ion-list>
      <ion-radio-group [(ngModel)]="memberType" value="All Members">
        <ion-item>
          <ion-label>Weekly</ion-label>
          <ion-radio slot="end" value="Weekly"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Monthly</ion-label>
          <ion-radio slot="end" value="Monthly"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Free Time</ion-label>
          <ion-radio slot="end" value="Free Time"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>All Members</ion-label>
          <ion-radio slot="end" value="All Members"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <center>
      <ion-button (click)="changeSearch()"> Search </ion-button>
    </center>
      
      <br><br>
    
  
  <br />


  <ion-item><h6>Registered Members:</h6></ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let member of searchList">
      <ion-item >
        <ion-label> Name: {{member.name}} </ion-label>
        <ion-label> Type: {{member.type}} </ion-label>
      </ion-item>
  
      <ion-item-options >
        <ion-item-option color="danger" (click)="remove(member)" ><ion-icon name="trash-outline"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
