<style>
  @import url('https://fonts.googleapis.com/css2?family=Courgette&family=Poppins:wght@400;500;600;700&display=swap');
</style>

<ion-header [translucent]="true" class="ion-no-border">


  <div
    align="center"
    style="
      background-color: #95D5B2;
      height: 200px;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
    "
  >

    <div style="padding-top: 50px">
      <ion-icon
        style="font-size: 7em; color: white"
        name="person-circle"
      ></ion-icon>
    </div>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-tabs >

    <ion-tab-bar slot="bottom" >
      <ion-tab-button routerLink="/employee-home" routerDirection="root">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLink="/employee-profile" routerDirection="root">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>
  <br /><br />
  <br /><br />

  <ion-list>
    <ion-item lines="inset" style="font-size: 1.5em">
      <ion-icon size="large" slot="start" name="person-outline"></ion-icon>
      <ion-label>{{name}}</ion-label>
    </ion-item>
    <ion-item lines="inset" style="font-size: 1.5em">
      <ion-icon size="large" slot="start" name="transgender-outline"></ion-icon>
      <ion-label>{{gender}}</ion-label>
    </ion-item>
    <ion-item lines="inset" style="font-size: 1.5em">
      <ion-icon
        size="large"
        slot="start"
        name="bag-handle-outline"
      ></ion-icon>
      <ion-label>{{jobRole}}</ion-label>
    </ion-item>
    <ion-item lines="inset" style="font-size: 1.5em">
      <ion-icon size="large" slot="start" name="id-card-outline"></ion-icon>
      <ion-label>{{cpr}}</ion-label>
    </ion-item>
    <ion-item lines="inset" style="font-size: 1.5em">
      <ion-icon size="large" slot="start" name="call-outline"></ion-icon>
      <ion-label>{{mobile}}</ion-label>
    </ion-item>
    <ion-item lines="inset" style="font-size: 1.5em">
      <ion-icon size="large" slot="start" name="mail-outline"></ion-icon>
      <ion-label>{{email}}</ion-label>
    </ion-item>
  </ion-list>



  
</ion-content>
